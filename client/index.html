<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerca Review</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="icon" type="image/svg+xml" href="/laundry.ico" />

    <!-- Primary Meta Tags -->
    <title>Zerca Reviews | Feedback and Review Website</title>
    <meta name="title" content="Zerca Reviews | Feedback and Review Website" />
    <meta name="description" content="Feedback and Review Website" />
    <meta property="og:image" content="" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="website link" />
    <meta
      property="og:title"
      content="Zerca Reviews | Feedback and Review Website"
    />
    <meta property="og:description" content="Feedback and Review Website" />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="website link" />
    <meta
      property="twitter:title"
      content="Zerca Reviews | Feedback and Review Website"
    />
    <meta
      property="twitter:description"
      content="Feedback and Review Website"
    />
    <meta property="twitter:image" content="" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      // below listed default settings
      AOS.init({
        once: true,
      });
    </script>
  </body>
</html>
